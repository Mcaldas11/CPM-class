<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chair</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!--cadeira -->
    <a-box position="0 0 -3.583" depth="10" color="red" width="7" height="1"></a-box>
    <a-cylinder color="black" height="8" radius="0.6" open-ended="false" side="double" position="-2 -4.6 -0.128"></a-cylinder>
    <a-cylinder color="black" height="8" radius="0.6" open-ended="false" side="double" position="2 -4.6 -0.128"></a-cylinder>
    <a-cylinder color="black" height="8" radius="0.6" open-ended="false" side="double" position="-2 -4.6 -8"></a-cylinder>
    <a-cylinder color="black" height="8" radius="0.6" open-ended="false" side="double" position="2 -4.6 -8"></a-cylinder>
    <a-box position="0 4.48 -8.152" depth="1" color="brown" width="7" height="10" rotation="0 0 0"></a-box>

    <!-- mesa -->
    <a-box color="#997950" width="12" height="1" depth="6" position="0 2 5"></a-box>
    <a-cylinder color="black" height="9" radius="0.6"   open-ended="false" side="double" position="-5 -2 2.8"></a-cylinder>
    <a-cylinder color="black" height="9" radius="0.6"   open-ended="false" side="double" position="5 -2 2.8"></a-cylinder>
    <a-cylinder color="black" height="9" radius="0.6"   open-ended="false" side="double" position="-5 -2 7.2"></a-cylinder>
    <a-cylinder color="black" height="9" radius="0.6"   open-ended="false" side="double" position="5 -2 7.2"></a-cylinder>
  </a-scene>
  
</body>
</html>
