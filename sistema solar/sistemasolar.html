<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Solar</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- ceu -->
    <a-assets>
        <a-asset-item id="nave" src="nave/scene.gltf"></a-asset-item>
     <img id="espaço" src="/sistema solar/images/exercicio3_espaco.png">
     <img id="sol" src="/sistema solar/images/exercicio3_sol.png">
     <img id="terra" src="/sistema solar/images/exercicio3_terra.png">
     <img id="aneis_saturno" src="/sistema solar/images/exercicio3_aneis_saturno.png">
     <img id="marte" src="/sistema solar/images/exercicio3_marte.png">
     <img id="jupiter" src="/sistema solar/images/exercicio3_jupiter.png">
     <img id="saturno" src="/sistema solar/images/exercicio3_saturno.png">
     <img id="urano" src="/sistema solar/images/exercicio3_urano.png">
     <img id="netuno" src="/sistema solar/images/exercicio3_netuno.png">
     <img id="mercurio" src="/sistema solar/images/exercicio3_mercurio.png">
     <img id="venus" src="/sistema solar/images/exercicio3_venus.png">
    </a-assets>

    <a-sky  src="#espaço" rotation="0 -130 0"></a-sky>
    <!-- sol -->
    <a-sphere src="#sol" radius="10" position="-10 0 -10" material="shader:standard"></a-sphere>
    <a-box color="tomato" position="-10 -6.33022 -0.00558" depth="0.1" width="2" height="0.5" material="" geometry="" scale="6 6 1"></a-box>
    <a-text color="black" position="-14.55507 -6.29076 0.06928" width="7" value="Sol" text="" scale="6 6 1"></a-text> 
      <!-- mercurio -->     
      <a-sphere src="#mercurio" radius="2" position="10 0 -10" material="shader:standard"></a-sphere>
      <a-box color="tomato" position="10 -6.33022 -10" depth="0.1" width="2" height="0.5" material="" geometry="" scale="4 4 1"></a-box>
      <a-text color="black" position="6.18323 -6.51493 -9.82107" width="7" value="Mercurio" text="" scale="6 6 1"></a-text>     
      <!-- venus -->
      <a-sphere src="#venus" radius="4" position="20 0 -10" material="shader:standard"></a-sphere>
      <a-box position="20 -6.33022 -10" depth="0.1" width="2" height="0.5" color="tomato" material="" geometry="" scale="4 4 1"></a-box>
      <a-text color="black" position="16.88551 -6.51493 -9.82107" width="7" value="Venus" text="" scale="6 6 1"></a-text>
      <!-- terra -->
      <a-sphere src="#terra" radius="4" position="30 0 -10" material="shader:standard"></a-sphere>
      <a-box color="tomato" position="30 -6.33022 -10" depth="0.1" width="2" height="0.5" material="" geometry="" scale="4 4 1"></a-box>
      <a-text color="black" position="26.88551 -6.51493 -9.82107" width="7" value="Terra" text="" scale="6 6 1"></a-text>
      <!-- marte -->
      <a-sphere src="#marte" radius="3" position="40 0 -10" material="shader:standard"></a-sphere>
      <a-box color="tomato" position="40 -6.33022 -10" depth="0.1" width="2" height="0.5" material="" geometry="" scale="4 4 1"></a-box>
      <a-text color="black" position="36.88551 -6.51493 -9.82107" width="7" value="Marte" text="" scale="6 6 1"></a-text>
      <!-- jupiter -->
      <a-sphere src="#jupiter" radius="8" position="55 0 -10" material="shader:standard"></a-sphere>
      <a-box color="tomato" position="55 -9.69212 -10" depth="0.1" width="2" height="0.5" material="" geometry="" scale="4 4 1"></a-box>
      <a-text color="black" position="51.88551 -9.568 -9.82107" width="7" value="Jupiter" text="" scale="6 6 1"></a-text>
      <!-- saturno -->
      <a-sphere src="#saturno" radius="5" position="75 0 -10" material="shader:standard"></a-sphere>
      <a-ring src="#aneis_saturno" radius-inner="5" radius-outer="7" position="75 0 -10" rotation="45 0 0" material="shader:standard"></a-ring>
      <a-box color="tomato" position="75 -6.33022 -10" depth="0.1" width="2" height="0.5" material="" geometry="" scale="4 4 1"></a-box>
      <a-text color="black" position="71.88551 -6.51493 -9.82107" width="7" value="Saturno" text="" scale="6 6 1"></a-text>
      <!-- urano -->
      <a-sphere src="#urano" radius="4" position="90 0 -10" material="shader:standard"></a-sphere>
      <a-box color="tomato" position="90 -6.33022 -10" depth="0.1" width="2" height="0.5" material="" geometry="" scale="4 4 1"></a-box>
      <a-text color="black" position="86.88551 -6.51493 -9.82107" width="7" value="Urano" text="" scale="6 6 1"></a-text>
      <!-- netuno -->
      <a-sphere src="#netuno" radius="4" position="104.47817 0 -10" material="" geometry=""></a-sphere>
      <a-box color="tomato" position="104.47817 -6.33022 -10" depth="0.1" width="2" height="0.5" material="" geometry="" scale="4 4 1"></a-box>
      <a-text color="black" position="100.47817 -6.51493 -9.82107" width="7" value="Netuno" text="" scale="6 6 1"></a-text>

    

      <a-entity gltf-model="nave/scene.gltf" scale="3 3 3" position="19.21081 8.92526 -6.51891"></a-entity>
    </a-scene>
  
</body>
</html>
