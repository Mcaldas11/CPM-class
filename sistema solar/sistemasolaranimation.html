<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Solar</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
      <!-- ceu -->
      <a-assets>
        <a-asset-item id="nave" src="nave/scene.gltf"></a-asset-item>
        <img id="espaço" src="/sistema solar/images/exercicio3_espaco.png">
        <img id="sol" src="/sistema solar/images/exercicio3_sol.png">
        <img id="terra" src="/sistema solar/images/exercicio3_terra.png">
        <img id="aneis_saturno" src="/sistema solar/images/exercicio3_aneis_saturno.png">
        <img id="marte" src="/sistema solar/images/exercicio3_marte.png">
        <img id="jupiter" src="/sistema solar/images/exercicio3_jupiter.png">
        <img id="saturno" src="/sistema solar/images/exercicio3_saturno.png">
        <img id="urano" src="/sistema solar/images/exercicio3_urano.png">
        <img id="netuno" src="/sistema solar/images/exercicio3_netuno.png">
        <img id="mercurio" src="/sistema solar/images/exercicio3_mercurio.png">
        <img id="venus" src="/sistema solar/images/exercicio3_venus.png">
      </a-assets>
  
      <a-sky src="#espaço" rotation="0 -130 0"></a-sky>
      <a-sphere src="#sol" radius="10" position="-10 0 -10" material="shader:standard"></a-sphere>
  
      <!-- Mercúrio -->
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        <a-sphere src="#mercurio" radius="2" position="20 0 0" material="shader:standard"></a-sphere>
      </a-entity>
  
      <!-- Vênus -->
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        <a-sphere src="#venus" radius="4" position="30 0 0" material="shader:standard"></a-sphere>
      </a-entity>
  
      <!-- Terra -->
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-sphere src="#terra" radius="4" position="40 0 0" material="shader:standard"></a-sphere>
      </a-entity>
  
      <!-- Marte -->
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000">
        <a-sphere src="#marte" radius="3" position="50 0 0" material="shader:standard"></a-sphere>
      </a-entity>
  
      <!-- Júpiter -->
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
        <a-sphere src="#jupiter" radius="8" position="65 0 0" material="shader:standard"></a-sphere>
      </a-entity>
  
      <!-- Saturno -->
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 25000">
        <a-sphere src="#saturno" radius="5" position="85 0 0" material="shader:standard"></a-sphere>
        <a-ring src="#aneis_saturno" radius-inner="5" radius-outer="7" position="85 0 0" rotation="45 0 0" material="shader:standard"></a-ring>
      </a-entity>
  
      <!-- Urano -->
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
        <a-sphere src="#urano" radius="4" position="100 0 0" material="shader:standard"></a-sphere>
      </a-entity>
  
      <!-- Netuno -->
      <a-entity position="-10 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 35000">
        <a-sphere src="#netuno" radius="4" position="114.47817 0 0" material="shader:standard"></a-sphere>
      </a-entity>
  
      <a-entity gltf-model="nave/scene.gltf" scale="5 5 5" position="-20 -50 -10" rotation="-90 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 35000; easing:linear"></a-entity>
    </a-scene>
  </body>
</html>
